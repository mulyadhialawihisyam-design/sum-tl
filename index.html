<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Summary Team Leader</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --bg:#0b1020;
  --card:#121a33;
  --accent:#4da3ff;
  --danger:#ff4d4d;
  --text:#eaf0ff;
  --mp-gold:#e6c15a;
  --mp-dark:#6f5a1e;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Inter,Arial,sans-serif;
}

body{
  background:linear-gradient(180deg,#060b1a,#0b1020);
  color:var(--text);
  min-height:100vh;
  padding:40px 20px;
}

h1{
  text-align:center;
  margin-bottom:50px;
  font-size:2.5rem;
  font-weight:700;
}

/* PYRAMID */
.pyramid{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:30px;
}

.row{
  display:flex;
  gap:26px;
  justify-content:center;
  flex-wrap:wrap;
}

/* CARD */
.card{
  width:320px;
  position:relative;
  background:linear-gradient(160deg,#141c3a,#0f1530);
  border-radius:18px;
  padding:26px;
  box-shadow:0 15px 40px rgba(0,0,0,.45);
  transition:.4s;
  overflow:hidden;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* AVATAR + MP BADGE */
.avatar-wrapper{
  position:relative;
  width:90px;
  margin:0 auto 14px;
}

.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  background:linear-gradient(135deg,#2f4fa8,#4da3ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  font-weight:700;
  color:#f2f6ff;
  box-shadow:
    inset 0 0 12px rgba(255,255,255,.15),
    0 8px 20px rgba(0,0,0,.35);
}

/* MP BADGE */
.mp-badge{
  position:absolute;
  bottom:-6px;
  right:-6px;
  width:42px;
  height:42px;
  border-radius:50%;
  background:radial-gradient(circle at top,var(--mp-gold),#caa53a);
  border:2px solid #1b223f;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.6);
}

.mp-badge .value{
  font-size:13px;
  font-weight:800;
  color:#1b1604;
  line-height:1;
}

.mp-badge .label{
  font-size:9px;
  font-weight:700;
  color:#3b2e08;
  margin-top:-2px;
}

/* NAME */
.name{
  text-align:center;
  font-size:18px;
  margin-bottom:18px;
  font-weight:600;
}

/* ERRORS */
.errors{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  font-size:13px;
}

.error{
  display:flex;
  gap:8px;
  background:rgba(255,255,255,.05);
  padding:8px 10px;
  border-radius:8px;
}

.error i{color:var(--accent);}

/* TOTAL */
.total-box{
  margin-top:18px;
  border-radius:12px;
  overflow:hidden;
  text-align:center;
}

.total-label{
  background:#10255a;
  padding:10px;
  font-size:13px;
}

.total-value{
  background:var(--danger);
  padding:14px;
  font-size:24px;
  font-weight:bold;
}

/* SISA */
.sisa{
  margin-top:14px;
  text-align:center;
  padding:10px;
  border-radius:10px;
  background:rgba(0,0,0,.25);
  font-size:14px;
}

/* LIGHTNING */
.lightning-canvas{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:10;
}

footer{
  margin-top:60px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>
<h1>Summary Team Leader</h1>
<div class="pyramid" id="pyramid"></div>
<footer>Created by Mulya.id</footer>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbxZKVtPdJUHQQs2KQy45HlwBDihFB3F0V5TQwjtW72-XXWkC3juCQPZTqz5zsb1aqC6IA/exec";

const categories=[
 {key:"Rusak/Pecah/Cacat",label:"Barang Rusak",icon:"fa-glass-water-droplet"},
 {key:"Barang Kurang",label:"Barang Kurang",icon:"fa-minus-circle"},
 {key:"Kurang Sparepart",label:"Kurang Sparepart",icon:"fa-box-open"},
 {key:"Salah Kirim",label:"Salah Kirim",icon:"fa-triangle-exclamation"},
 {key:"Lebih Kirim",label:"Lebih Kirim",icon:"fa-plus-circle"},
 {key:"Barang Hilang",label:"Barang Hilang",icon:"fa-magnifying-glass"}
];

fetch(API_URL)
.then(r=>r.json())
.then(res=>{
  const data=res.data.sort((a,b)=>a["Total Complain"]-b["Total Complain"]);
  const pyramid=document.getElementById("pyramid");
  pyramid.appendChild(makeRow(data.slice(0,2)));
  pyramid.appendChild(makeRow(data.slice(2)));
});

function makeRow(arr){
  const row=document.createElement("div");
  row.className="row";

  arr.forEach(d=>{
    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <div class="avatar-wrapper">
        <div class="avatar">${d.Nama.charAt(0)}</div>
        <div class="mp-badge">
          <div class="value">${d.Mp}</div>
          <div class="label">MP</div>
        </div>
      </div>

      <div class="name">${d.Nama}</div>

      <div class="errors">
        ${categories.map(c=>`
          <div class="error">
            <i class="fa-solid ${c.icon}"></i>
            ${c.label}: <b>${d[c.key]}</b>
          </div>
        `).join("")}
      </div>

      <div class="total-box">
        <div class="total-label">Total Complain</div>
        <div class="total-value">${d["Total Complain"]}</div>
      </div>

      <div class="sisa">
        Sisa batas toleransi: <b>${d.SISA}</b>
      </div>
    `;

    row.appendChild(card);
  });

  return row;
}
</script>
</body>
</html>
